<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Weather</title>

	<!-- Adding Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Poppins&family=Roboto+Slab:wght@400;500;600&display=swap" rel="stylesheet">

	<!--Adding CSS-->
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<!--Adding the Script for Icons-->
	<script src="https://kit.fontawesome.com/2aaf44e36e.js" crossorigin="anonymous"></script>

	<!--Actual Code-->
	<div class="container">
        <center>
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your Location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
        </center>

        <div class="notfound">
            <center>
                <img src="Images/404.png" class="none">
            </center>
            <p>Oops! Location not Found</p>
        </div>

        <center>
            <div class="weather-box">
                <img src="" class="weatherimage">
                <center>
                    <p class="temperature"></p>
                </center>
                <center>
                    <p class="description"></p>
                </center>
            </div>
        </center>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind</p>
                </div>
            </div>
        </div>
	</div>

    <!-- Adding Javascript-->
	<script src="index.js"></script>


</body>
</html>
